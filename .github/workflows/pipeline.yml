name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Checker le code
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2: Installer Maven avec JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Setup Maven
        shell: powershell
        run: |
              Invoke-WebRequest -Uri "https://downloads.apache.org/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.zip" -OutFile "maven.zip"
              Expand-Archive -Path "maven.zip" -DestinationPath "$env:USERPROFILE\maven"
              echo "MAVEN_HOME=$env:USERPROFILE\maven\apache-maven-3.8.8" >> $env:GITHUB_ENV
              echo "$env:USERPROFILE\maven\apache-maven-3.8.8\bin" >> $env:GITHUB_PATH
      # Étape 3: Construire et tester chaque microservice
      - name: Build and test Config Server
        run: |
          cd Back-end/Config-server
          mvn clean package

      - name: Build and test Discovery Service
        run: |
          cd Back-end/Discovery
          mvn clean package

      - name: Build and test Gateway Service
        run: |
          cd Back-end/gateway
          mvn clean package

      - name: Build and test User Service
        run: |
          cd Back-end/UserService
          mvn clean package

      - name: Build and test Auth Service
        run: |
          cd Back-end/AuthService
          mvn clean package

      # Étape 4: Construire les images Docker
      - name: Build Docker images
        run: |
          docker-compose build

      # Étape 5: Lancer docker-compose pour démarrer les services
      - name: Run Docker Compose
        run: |
          docker-compose up -d

